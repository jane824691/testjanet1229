<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link rel="stylesheet" href="./shopping-confirm.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@300;400;500;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Yusei+Magic?preview.text=%E8%B2%93&query=yus">
</head>

<body>
  <div class="container check-out">
    <div class="d-flex justify-content-center">
      <img src="./steps_to_payment.png" alt="">

    </div>


    <div class="list-form">
      <div class="d-flex justify-content-center">
        <div class="direction-column">

          <div class="card border-primary mb-3" style="width: 40rem;">

            <div class="card-header card-big-title">訂購人資訊</div>
            <div class="card-body">
              <h5 class="card-title font-grey-title">姓名</h5>
              <input class="form-control T-18" type="text" placeholder="請填姓名" aria-label="default input example">

              <h5 class="card-title font-grey-title mt-3">電話</h5>
              <input class="form-control T-18" type="text" placeholder="請填常用聯絡電話" aria-label="default input example">

              <h5 class="card-title font-grey-title mt-3">郵箱</h5>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">

            </div>
          </div>

          <div class="card border-primary mb-3" style="width: 40rem;">
            <div class="card-header card-big-title">取貨地址</div>
            <div class="card-body">

              <div class="d-flex country-list-gap">
                <span>
                  <label for="exampleDataList" class="form-label font-grey-title">縣市<span class="text-danger">*</span></label>
                  <select class="form-select" aria-label="Default select example">
                    <option selected>請選擇縣市</option>
                    <option value="">One</option>
                  </select>
                </span>

                <span>
                  <label for="exampleDataList" class="form-label font-grey-title">鄉鎮縣市<span class="text-danger">*</span></label>
                  <select class="form-select" aria-label="Default select example">
                    <option selected>請選鄉鎮縣市</option>
                    <option value="">One</option>
                  </select>
                </span>

                <span>
                  <label for="exampleDataList" class="form-label font-grey-title">郵遞區號</label>
                  <input class="form-control" type="text" placeholder="郵遞區號" aria-label="default input example">
                  </select>
                </span>


              </div>

              <h5 class="card-title font-grey-title mt-3">詳細地址<span class="text-danger">*</span></h5>
              <input class="form-control" type="text" placeholder="請填詳細地址" aria-label="default input example">


              <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  勾選帶入同會員資訊
                </label>
              </div>

            </div>
          </div>

          <div class="card border-primary mb-3" style="width: 40rem;">
            
            <div class="card-header card-big-title">付款方式</div>
            <div class="card-body">

              <div class="form-check mb-3 form-control">
                <input class="form-check-input mx-1" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label mx-2" for="flexRadioDefault1">
                  信用卡
                </label>
              </div>
              <div class="form-check mb-3 form-control radius-plus-form">
                <input class="form-check-input mx-1" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label mx-2" for="flexRadioDefault2">
                  貨到付款
                </label>
              </div>

            </div>
          </div>

          <div class="container text-center mt-5">
            <div class="row">
              <div class="col d-grid">
                <button type="button" class="btn btn-outline-primary btn-lg">回前一頁</button>
              </div>
              <div class="col d-grid">
                <button type="button" class="btn btn-primary btn-lg">確認結帳</button>
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
