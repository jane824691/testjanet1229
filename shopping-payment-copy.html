<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link rel="stylesheet" href="./shopping-confirm.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@300;400;500;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Yusei+Magic?preview.text=%E8%B2%93&query=yus">
</head>

<body>
  <div class="container check-out">
    <div class="d-flex justify-content-center">
      <img src="../img/steps_to_payment.png" alt="">

    </div>


    <div class="list-form needs-validation" novalidate>
      <div class="d-flex justify-content-center">
        <div class="direction-column">

          <div class="card border-primary mb-3" style="width: 40rem;">

            <div class="card-header card-big-title">訂購人資訊</div>
            <div class="card-body">
              <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-12">
                  <label for="validationCustom01" class="form-label font-grey-title">姓名<span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="validationCustom01" placeholder="請填姓名"  required>
                  <div class="invalid-feedback">
                    Please choose a username.
                  </div>
                </div>
                <div class="col-md-12">
                  <label for="validationCustom02" class="form-label">電話<span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="validationCustom02" placeholder="請填常用聯絡電話" required>
                  <div class="invalid-feedback">
                    請填常用聯絡電話
                  </div>
                </div>

                <div class="col-md-12">
                  <label for="validationCustom02" class="form-label font-grey-title">郵箱</label>
                  <input type="text" class="form-control" id="validationCustom03" placeholder="請填email">
                </div>

                <div class="col-12">
                  <button class="btn btn-primary" type="submit" style="display: none;">Submit form</button>
                </div>
              </form>

            </div>
          </div>

          <div class="card border-primary mb-3" style="width: 40rem;">
            
            <div class="card-header card-big-title">付款方式</div>
            <div class="card-body">

              <div class="form-check mb-3 form-control radius-plus-form">
                <input class="form-check-input mx-1" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                <label class="form-check-label mx-2" for="flexRadioDefault1">
                  宅配到府
                </label>
              </div>
              <div class="form-check mb-3 form-control">
                <input class="form-check-input mx-1" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label mx-2" for="flexRadioDefault2">
                  7-11取貨
                </label>
              </div>

            </div>
          </div>

          <div class="card border-primary mb-3" style="width: 40rem;">
            <div class="card-header card-big-title">取貨地址</div>
            <div class="card-body">

              <form class="row g-3 needs-validation" novalidate>
                
                <div class="col-md-4">
                  <label for="validationCustom03" class="form-label font-grey-title">縣市<span class="text-danger">*</span></label>
                  <select class="form-select" id="validationCustom03" required>
                    <option selected disabled value="">請選擇縣市</option>
                    <option>...</option>
                  </select>
                  <div class="invalid-feedback">
                    請選擇縣市
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="validationCustom04" class="form-label font-grey-title">鄉鎮市區<span class="text-danger">*</span></label>
                  <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">請選擇鄉鎮市區</option>
                    <option>...</option>
                  </select>
                  <div class="invalid-feedback">
                    請選擇鄉鎮市區
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="" class="form-label font-grey-title">郵遞區號</label>
                  <input type="text" class="form-control" id="">
                </div>

                <div class="col-md-12">
                  <label for="validationCustom01" class="form-label font-grey-title">詳細地址<span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="validationCustom01" placeholder="請填詳細地址"  required>
                  <div class="invalid-feedback">
                    請填詳細地址
                  </div>
                </div>

                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="">
                    <label class="form-check-label" for="">
                      勾選帶入同會員資訊
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button class="btn btn-primary" type="submit" >Submit form</button>
                </div>
              </form>

            </div>
          </div>

          <div class="card border-primary mb-3" style="width: 40rem;">
            
            <div class="card-header card-big-title">付款方式</div>
            <div class="card-body">

              <div class="form-check mb-3 form-control">
                <input class="form-check-input mx-1" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                <label class="form-check-label mx-2" for="flexRadioDefault1">
                  信用卡
                </label>
              </div>
              <div class="form-check mb-3 form-control">
                <input class="form-check-input mx-1" type="radio" name="flexRadioDefault" id="flexRadioDefault4">
                <label class="form-check-label mx-2" for="flexRadioDefault2">
                  貨到付款
                </label>
              </div>

            </div>
          </div>

          <div class="container text-center mt-5">
            <div class="row">
              <div class="col d-grid gap-2">
                <button type="button" class="btn btn-outline-primary btn-lg">回前一頁</button>
              </div>
              <div class="col d-grid gap-2">
                <button class="btn btn-primary btn-lg" type="submit">確認結帳</button>
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>



<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
</script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
